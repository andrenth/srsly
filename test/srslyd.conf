[srslyd]
lock_file = /tmp/srslyd.pid
control_socket = /tmp/srslyd-control.sock
background = false
log_level = debug
fail_on_helo_temperror = true

[milter]
user = andre
executable = ./_build/src/srsly_milter.native
listen_address = inet:8387@127.0.0.1
debug_level = 6

[proxymap]
lookup_tables = [hash:/etc/aliases]
local_user_matches = ^.+$

[srs]
secret_file = ./test/srs_secrets
secret_length = 10
