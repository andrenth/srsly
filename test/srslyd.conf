[srslyd]
lock_file = /tmp/spfd.pid
background = false
log_level = debug
fail_on_helo_temperror = true

[milter]
user = andre
input_executable = ./_build/src/srsly_in.native
output_executable = ./_build/src/srsly_out.native
input_listen_address = inet:8387@127.0.0.1
output_listen_address = inet:8388@127.0.0.1
debug_level = 6

[proxymap]
lookup_table = hash:/etc/aliases

[srs]
secret_file = ./test/srs_secrets
secret_length = 10
